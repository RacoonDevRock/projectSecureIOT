<div
  class="flex lg:flex-col flex-row justify-center items-center h-full space-y-4 lg:space-x-0 space-x-4 py-6"
>
<button
    type="button"
    class="rounded-[30px] bg-[#F3F0F0] w-[90px] h-[90px] flex flex-col justify-center items-center space-y-1 shadow hover:shadow-xl duration-1000"
    [ngClass]="{'bg-[#F7931E] text-white': isActiveDoors()}"
    [routerLink]="['/panel/doors']"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#000000"
      class="w-9 h-9"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21"
      />
    </svg>

    <p class="flex text-center text-black text-base">Puertas</p>
  </button>

  <!-- Luces -->
  <button
    class="rounded-[30px] bg-[#F3F0F0] w-[90px] h-[90px] flex flex-col justify-center items-center space-y-1 shadow hover:shadow-xl duration-1000"
    [ngClass]="{'bg-[#F7931E] text-white': isActiveLights()}"
    [routerLink]="['/panel/lights']"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#000000"
      class="w-9 h-9"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
      />
    </svg>

    <p class="flex text-center text-black text-base">Luces</p>
  </button>

  <!-- Alarma -->
  <button
    class="rounded-[30px] bg-[#F3F0F0] w-[90px] h-[90px] flex flex-col justify-center items-center space-y-1 shadow hover:shadow-xl duration-1000"
    [ngClass]="{'bg-[#F7931E] text-white': isActiveNotify()}"
    [routerLink]="['/panel/notify']"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#000000"
      class="w-9 h-9"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
      />
    </svg>

    <p class="flex text-center text-black text-base">Alarma</p>
  </button>

  <!-- Controles -->
  <button
    class="rounded-[30px] bg-[#F3F0F0] w-[90px] h-[90px] flex flex-col justify-center items-center space-y-1 shadow hover:shadow-xl duration-1000"
    [ngClass]="{'bg-[#F7931E] text-white': isActiveControl()}"
    [routerLink]="['/panel/control']"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#000000"
      class="w-9 h-9"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672Zm-7.518-.267A8.25 8.25 0 1 1 20.25 10.5M8.288 14.212A5.25 5.25 0 1 1 17.25 10.5"
      />
    </svg>

    <p class="flex text-center text-black text-base">Controles</p>
  </button>

  <button
  (click)="inauthenticated()"
    class="h-fit w-[120px] py-3 rounded-[20px] flex justify-center items-center bg-black text-white shadow hover:shadow-xl duration-1000 text-xs"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 pr-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
      />
    </svg>
    Cerrar sesi√≥n
  </button>
</div>
