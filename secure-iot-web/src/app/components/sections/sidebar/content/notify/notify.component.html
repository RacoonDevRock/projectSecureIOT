<section
  class="w-full h-full flex flex-col items-center justify-center space-y-8"
>
  @for (noti of notify; track $index) {

  <div
    class="space-y-3 w-56 items-center justify-center flex flex-col p-4 rounded-[30px]"
  >
    <div class="flex flex-col text-center">
      <p class="text-lg font-semibold">{{ noti.name }}</p>
      <p
        class="text-sm font-bold"
        [ngClass]="{
          'text-[#F7931E]': !noti.status,
          'text-green-600': noti.status
        }"
      >
        {{ noti.status ? "(Prendido)" : "(Apagado)" }}
      </p>
    </div>

    <button
      [disabled]="securityTotalActive"
      (click)="toggleNotifyStatus(noti)"
      class="w-full py-3 rounded-[20px] flex justify-center items-center bg-black text-white shadow hover:shadow-xl duration-300 space-x-2 disabled:bg-gray-600/100 disabled:text-gray-300"
    >
      <p class="font-semibold">{{ noti.status ? "Apagar" : "Prender" }}</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        @if (!noti.status) {
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
        />
        } @else {
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
        />
        }
      </svg>
    </button>
  </div>
  }
</section>
