<section
  class="w-full h-full flex flex-col items-center justify-center space-y-8"
>
  <!-- contenido de door -->
  <div class="flex flex-col lg:flex-row space-x-0 lg:space-x-8 justify-center items-center">
    @for (door of doors; track $index) {

    <div
      class="space-y-3 w-56 items-center justify-center flex flex-col p-4 border-b-2 lg:border-0"
    >
      <div class="flex flex-col text-center">
        <p class="text-lg font-semibold">{{ door.name }}</p>
        <p
          class="text-sm font-bold"
          [ngClass]="{
            'text-[#F7931E]': !door.status,
            'text-green-500': door.status
          }"
        >
          {{ door.status ? "(Abierto)" : "(Cerrado)" }}
        </p>
      </div>

      <button
        [disabled]="securityTotalActive"
        (click)="toggleDoorStatus(door)"
        class="w-full py-3 rounded-[20px] flex justify-center items-center bg-black text-white shadow hover:shadow-xl duration-300 space-x-2 disabled:bg-gray-600/100 disabled:text-gray-300"
      >
        <p class="font-semibold">{{ door.status ? "Cerrar" : "Abrir" }}</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          @if (!door.status) {
          <path
            d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
          } @else {
          <path
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
          }
        </svg>
      </button>
    </div>
    }
  </div>

  <!-- BotÃ³n Cerrar Todo -->
  <button
    [disabled]="securityTotalActive"
    (click)="toggleAllDoors()"
    class="w-64 py-3 rounded-[20px] flex justify-center items-center bg-black text-white shadow hover:shadow-xl duration-300 space-x-2 disabled:bg-gray-600/100 disabled:text-gray-300"
  >
    <p class="font-semibold">{{ allOpen ? "Cerrar Todo" : "Abrir Todo" }}</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-5 h-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
      />
    </svg>
  </button>
</section>
